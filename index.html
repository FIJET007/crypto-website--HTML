<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kiwi Exchange</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <header class="Header">
      <a href="#" class="logo">
        <ion-icon name="logo-capacitor"></ion-icon
        ><strong>Kiwi Exchange</strong></a
      >
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Buy Crypto</a>
        <a href="#">Market</a>
        <a href="#">Sell Crypto</a>
        <a href="#">Blog</a>
        <a href="#">BITUSDT</a>
      </nav>
    </header>

    <section class="home">
      <div class="content">
        <h2 style="color: rgb(230, 215, 13)">Trade Your Coin</h2>
        <p style="color: white">Trade with us and you will be alright</p>
      </div>

      <div class="wrapper-login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"
              ><ion-icon name="mail-open-outline"></ion-icon
            ></span>
            <label>Enter your email</label>
            <input style="color: white;" type="email" required />
          </div>
          <div class="input-box">
            <span class="icon"
              ><ion-icon name="lock-closed-outline"></ion-icon
            ></span>
            <input type="password" required />
            <label>Enter your password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot password</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="register-link">
            <p><a href="#"></a></p>
          </div>
        </form>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
